{% extends 'base.html' %}
{% load humanize %} 
{% block content %}

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        <li class="active" data-filter="*">Best Sellers</li>
                        <li data-filter=".new-arrivals">New Arrivals</li>
                        <li data-filter=".hot-sales">Hot Sales</li>
                    </ul>
                </div>
            </div>
            <div class="row product__filter">
                {% for item in products %}
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix new-arrivals">
                    <div class="product__item">
                        <a href={% url 'detail' item.id %}>
                            <div class="product__item__pic set-bg" data-setbg="{{item.cover.url}}">
                                
                                <!--
                                    <ul class="product__hover">
                                        <li><a href="#"><img src="/static/img/icon/heart.png" alt=""><span>Heart</span></a></li>
                                        <li><a href="#"><img src="/static/img/icon/compare.png" alt=""> <span>Compare</span></a></li>
                                        <li><a href="#"><img src="/static/img/icon/search.png" alt=""><span>Search</span></a></li>
                                    </ul>
                                -->
                            </div>
                        </a>
                            <div class="product__item__text">
                                <h6>{{item.name}}</h6>

                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <h5>{{item.minPrice| intcomma}} T</h5>
                            <!--

                                <label for="pc-1">
                                    <input type="radio" id="pc-1">
                                </label>
                                <label class="active black" for="pc-2">
                                    <input type="radio" id="pc-2">
                                </label>
                                <label class="grey" for="pc-3">
                                    <input type="radio" id="pc-3">
                                </label>
                                <div class="product__color__select">
                                </div>
                            -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Product Section End -->

{% endblock %}
