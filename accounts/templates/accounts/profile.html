{% extends 'base.html' %}
{%load mathfilters %}
{% load humanize %} 
{% block content %}




    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Your Profile</h4>
                        <div class="breadcrumb__links">
                            <a href={%url 'home'%}>Home</a>
                            <span>Profile</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form" style="direction: rtl;text-align: right;">
                
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <h6 class="coupon__code"><span class="icon_tag_alt"></span> مشخصات خود را وارد کنید. </h6>
                        <a href={%url 'profile' 'edit' %}>
                            <button type="submit" style="margin-bottom: 20px;"class="site-btn">تغییر اطلاعات</button>
                        </a>
                        <form id="order" method="POST" action={% url 'profile' %}>
                            {%csrf_token%}
                            
                            <h6 class="checkout__title">اطلاعات ثبت شده شما:</h6>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="profile__input">
                                        <p>نام<span></span></p>
                                            <input {{editable}} value="{{user.first_name}}" type="text" name="fname">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="profile__input">
                                        <p>نام خانوادگی<span></span></p>
                                            <input {{editable}} value="{{user.last_name}}" type="text" name="lname">
                                    </div>
                                </div>
                            </div>
                            <div class="profile__input">
                                <p>استان ، شهر ، شهرستان<span>*</span></p>
                                <input {{editable}} value="{{user.profile.city}}" name="city" type="text">
                            </div>
                            <div class="profile__input">
                                <p>آدرس<span>*</span></p>
                                <input {{editable}} value="{{user.profile.address}}" name="address" type="text" placeholder="Street Address" class="profile__input__add">
                            </div>
                            <div class="profile__input">
                                <p>کد پستی<span>*</span></p>
                                <input {{editable}} value="{{user.profile.postalCode}}" name="postalcode" type="text">
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="profile__input">
                                        <p> شماره تلفن ثابت<span>*</span></p>
                                        <input {{editable}}  value="{{user.profile.phone}}" name="phone" type="text">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="profile__input">
                                        <p>شماره تلفن همراه<span>*</span></p>
                                        <input {{editable}} value="{{user.profile.mobilePhone}}" name="mobilephone" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="profile__input">
                                <p>ایمیل<span>*</span></p>
                                <input {{editable}} value="{{user.email}}" name="email" type="text">
                            </div>

                            <button type="submit" class="site-btn">ثبت</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

    {%endblock%}
